<div class="container profile">
<div class="row">
<div class="col-sm-10">
<div class="panel panel-default">
<div class="panel-body">

<form>

	<div class="row">

		<div class="col-sm-6">

			<h2>New Value <img alt="help" src="/contentScript/app/images/icon_help.png"/></h2>

			<div class="form-group">
				<input type="text"
					   class="form-control"
					   id="title"
					   required
					   placeholder="Name of the new value"
					   ng-model="model.title"/>
				<label>Title</label>
			</div>

			<div class="form-group">
				<textarea class="form-control"
						  id="content"
						  required
						  rows="5"
						  placeholder="tell us more..."
						  ng-model="model.file"></textarea>
				<label>Content</label>
			</div>

		</div>

		<div class="col-sm-6">

			<h2>Contributors <img alt="help" src="/contentScript/app/images/icon_help.png"/></h2>

			<ul ng-repeat="contributer in model.contributers" class="media-list">
				<li class="media contributer-cell">
					<div class="media-left media-middle">
						<a href="#">
							<img class="media-object" src="{{contributer.img}}" alt=""/>
						</a>
					</div>

					<div class="media-body">
						<h4 class="media-heading">{{contributer.contributer_name}}</h4>

						<p>{{contributer.contributer_fullname}}</p>

						<input class="contribution-slider" data-rangeslider type="range" min="1" max="99" step="1"
							   ng-disabled="contributer.contributer_percentage == 100"
							   ng-model="contributer.contributer_percentage"
							   ng-change="changeContribution(contributer.contributer_id,contributer.contributer_percentage,'')"/>
					</div>

					<div class="media-right media-middle"><span contenteditable>{{contributer.contributer_percentage}}</span>%</div>
				</li>
			</ul>

			<select ui-select2="select2Config"
                    style="width:96%"
					ng-model='selectedContributerId'
					ng-change="updateContributer(selectedContributerId)"
					data-placeholder="Add Contributor">
				<option value=""></option>
				<option ng-repeat="user in updatedUsersList" value="{{user.id}}">{{user.name}}</option>
			</select>

		</div>

	</div>

    <div class="row">
        <div class="col-sm-6">
            <p class="lead">Adding Value is the best...</p>
        </div>
        <div class="col-sm-6">
            <button type="submit"
                    class="btn btn-backfeed submit-button center-block"
                    ng-disabled="!model.title || !model.file || buttonDisabled"
                    ng-click="onSubmit()">Add Value</button>
        </div>
    </div>

</form>

</div>
</div>
</div>
</div>
</div>
