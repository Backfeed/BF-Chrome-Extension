
<div class="container profile">
    <div class="row">
		<div class="col-sm-10">
		<form class="form-horizontal" ng-controller="UsersCtrl"
				role="form">
		  <div class="panel panel-default">
		    <div class="panel-heading">{{UserModel.name}}</div>
		    
		    <div class="panel-body">

				
				<div class="form-group">
							<label class="control-label col-sm-2" for="pwd">Tokens:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="tokens"
									value="{{UserModel.tokens}}" disabled="disabled">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2" for="pwd">Reputation:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="reputation"
									value="{{UserModel.reputation}}" disabled="disabled">
							</div>
						</div>						
		
		    </div>
		  </div>
		  </form>
		</div>	
	</div>
</div>
