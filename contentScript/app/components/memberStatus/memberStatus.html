<script type="text/ng-template" id="MemberStatusModalTmpl">
<div class="modal-header">
	<img alt="Close modal" class="close" src="/contentScript/app/images/close_x.png" ng-click="closeModal()" />
	<h4 class="modal-title">Your Stats</h4>
</div>
<div class="modal-body">
	<form>

		<div class="row">
			<div class="col-sm-12">
				<div class="media">
					<div class="media-left">
						<a href="#">
							<img class="media-object" src="{{memberStatusModel.url}}"  alt="" style="width: 50px;" />
						</a>
					</div>
					<div class="media-body">
						<h2 class="media-heading">{{memberStatusModel.fullName}}</h2>
						<span class="hashtag">#</span>{{memberStatusModel.name}}
					</div>
				</div>
			</div>
		</div>

		<div class="member-stats">
			<div class="member-stat">
				<img class="member-stat-icon" alt="Contribution" src="/contentScript/app/images/contribution.png" />
				<div>
					<div class="member-stat-data">{{memberStatusModel.contributionLength}}</div>
					<div>Contributions&nbsp;<img tooltip="help message" alt="help" src="/contentScript/app/images/icon_help.png"/></div>
				</div>
			</div>
			<div class="member-stat">
				<img class="member-stat-icon" alt="Tokens" src="/contentScript/app/images/tokens.png" />
				<div>
					<div class="member-stat-data">{{memberStatusModel.org_tokens}}</div>
					<div>Tokens&nbsp;<img tooltip="help message" alt="help" src="/contentScript/app/images/icon_help.png"/></div>
				</div>
			</div>
			<div class="member-stat">
				<img class="member-stat-icon" alt="Reputation" src="/contentScript/app/images/rep.png" />
				<div>
					<div class="member-stat-data">{{memberStatusModel.org_reputation}}&nbsp;<small>{{memberStatusModel.reputationPercentage}}%</small></div>
					<div>Reputation&nbsp;<img tooltip="help message" alt="help" src="/contentScript/app/images/icon_help.png"/></div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<table class="table table-condensed table-hover">
					<thead>
					<tr>
						<td>
							<a href="#" ng-click="sortType = 'title'; sortReverse = !sortReverse">
								Contribution
								<span ng-show="sortType == 'title' && !sortReverse" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'title' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</td>
						<td>
							<a href="#" ng-click="sortType = 'cTime'; sortReverse = !sortReverse">
								Date
								<span ng-show="sortType == 'cTime' && !sortReverse" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'cTime' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</td>
						<td>
							<a href="#" ng-click="sortType = 'myWeight'; sortReverse = !sortReverse">
								Rep %
								<span ng-show="sortType == 'myWeight' && !sortReverse" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'myWeight' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</td>
						<td>
							<a href="#" ng-click="sortType = 'currentValuation'; sortReverse = !sortReverse">
								Current Value
								<span ng-show="sortType == 'currentValuation' && !sortReverse" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'currentValuation' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</td>
						<td>
							<a href="#" ng-click="sortType = 'reputationDelta'; sortReverse = !sortReverse">
								My Rep
								<span ng-show="sortType == 'reputationDelta' && !sortReverse" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'reputationDelta' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</td>
					</tr>
					</thead>

					<tbody>
						<tr ng-repeat="contribution in memberStatusModel.contributions | orderBy:sortType:sortReverse">
							<td>{{contribution.title}}</td>
							<td>{{contribution.cTime}}</td>
							<td>{{contribution.myWeight}}</td>
							<td>{{contribution.currentValuation}}</td>
							<td>{{contribution.reputationDelta}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</form>

	<div class="modal-footer">
		<div class="row"></div>		
	</div>
</div>
		</script>
