<script type="text/ng-template" id="OrganizationsModalTmpl">
		
<div class="modal-header">
	<img alt="help" src="/contentScript/app/images/close_x.png" ng-click="closeModal()" />
</div>

<div class="modal-body">
	<form>
		<div class="row">
			<div class="col-sm-12">
		<p>Welcome {{userData.displayName}},</p>
		<h2>Let's create a new holon</h2>
		<!-- <button type="submit"  class="btn btn-default" ng-click='changeTeam()'>Change Team</button> -->
		<p>
			A holon is something that is<br />simultaneously a part and a whole
		</p>
		<br />
		<br />
		<p>
			Your holon has its own value units.<br />How would you like to name
			them?
		</p>
		</div>
		</div>
		<div class="row">
		<div class="col-sm-9">
			<input type="text" class="form-control" id="tokenName" required
				placeholder="e.g. Pig Coins" ng-model="orgModel.token_name"
				 /> <label>Name</label>
			 
		</div>

		<div class="col-sm-3">
			<input type="text" class="form-control" id="tokenCode" required
				placeholder="PiC" ng-model="orgModel.code"/> <label>Code</label>
		</div>
		</div>
	</form>
</div>

<div class="modal-footer">
	<div class="row">
		<div class="col-sm-12">
			<button type="submit"
				class="btn btn-backfeed submit-button center-block"
				ng-disabled="!orgModel.token_name  || !orgModel.code || validationFailure"
				ng-click="submit()">Create Backfeed Holon</button>
		</div>
	</div>
</div>


</script>
