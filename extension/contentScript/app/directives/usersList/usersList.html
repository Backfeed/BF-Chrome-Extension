<ul class="list-inline contribution-contributors-list clearfix">
  <li ng-repeat="user in ctrl.users" 
      ng-if="$index < 8"
      class="contributor-image">
      <a ui-sref="memberStatus({ memberId: user.memberId })"
         tooltip="{{ user.displayName }}">
        <img class="img-circle"  ng-src="{{ user.imgUrl }}" alt="User photo" >
      </a>
  </li>
  <li class="contributor-image remaining-users" ng-if="ctrl.remainingContributors > 0">
    + {{ ctrl.remainingUsers }}
  </li>
</ul>
