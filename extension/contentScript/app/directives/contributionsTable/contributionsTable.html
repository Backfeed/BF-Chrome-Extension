<div class="contributions-table">
  <div class="row list-row list-header">
    <div class="col-sm-5">
      Contribution
    </div>
    <div class="col-sm-3">
      Date
    </div>
    <div class="col-sm-3">
      {{ ::ctrl.code }}
    </div>
  
  </div>
  
  <div ng-repeat="contribution in ctrl.contributions" 
       ng-mouseenter="ctrl.activeContribution = contribution"
       ng-mouseleave="ctrl.activeContribution = null">
    <div class="row list-row" ng-class="{ 'active': contribution === ctrl.activeContribution }">
      <div class="col-sm-5">
        {{ ::contribution.title }}
      </div>
      <div class="col-sm-3">
        {{ ::contribution.date | date: 'd/MM/yyyy' }}
      </div>
      <div class="col-sm-3">
        {{ ::contribution.valuation }}
      </div>
      <div class="col-sm-1">
        <i class="pull-right glyphicon" 
           ng-class="{ 'glyphicon-plus': contribution !== ctrl.activeContribution, 
                       'glyphicon-minus': contribution === ctrl.activeContribution }"></i>
      </div>
    </div>
  
    <div class="row list-row-toggle" ng-show="contribution === ctrl.activeContribution">
      <div class="col-sm-12">
        <p>{{ ::contribution.description }}</p>
        <users-list users="contribution.contributors" remaining-users="contribution.remainingContributors"></users-list>
      </div>
    </div>
  
  </div>
</div>
