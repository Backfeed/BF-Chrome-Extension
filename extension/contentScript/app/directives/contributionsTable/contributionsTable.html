<div class="contributions-table-row">
  <div>Contribution</div>
  <div>Date</div>
  <div>Current Value</div>
</div>

<accordion>
  <accordion-group ng-repeat="contribution in contributions">
    <!--the part that's being initially shown-->
    <accordion-heading>
      <div class="contributions-table-row">
        <div>{{ ::contribution.title }}</div>
        <div>{{ ::contribution.date | date:'d/MM/yyyy' }}</div>
        <div>{{ ::contribution.valuation | number:0 }} <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-plus': status.open, 'glyphicon-chevron-minus': !status.open}"></i></div>
      </div>
    </accordion-heading>
    <!--the part that's hidden until the user clicks on the part that's being initially shown-->
    {{ ::contribution.description }}
    <ul class="list-inline clearfix">
      <li ng-repeat="contributer in contribution.contributers" 
          ng-if="$index < 8"
          class="contributer-image">
        <img class="img-circle"  ng-src="{{ contributer.url }}" alt="Contributer photo">
      </li>
      <li ng-if="contribution.remainingContributers > 0"
          class="contributer-image">
        + {{ contribution.remainingContributers}}
      </li>
    </ul>

    <users-list users="contribution.contributers"></users-list>
  </accordion-group>
</accordion>
