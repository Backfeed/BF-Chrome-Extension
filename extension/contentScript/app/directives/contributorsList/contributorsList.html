<img class="pull-right" tooltip="These are the project's members in order of how influential they are, as calculated by what percent of the project's reputation they own" alt="help" src="/extension/contentScript/app/images/icon_help.png">
<h5>Members ({{ contributorsCount }})</h5>

<ul class="contributors-list list-unstyled">
  <li ng-repeat="contributor in contributors" class="contributor flex">

    <div class="contributor-image">
      <img class="img-circle" ng-src="{{ contributor.url }}" alt="{{ contributor.real_name }}" />
      <span class="contributor-percentage">{{ contributor.percentage | number:0 }}%</span>
    </div>

    <div class="contributor-names">
      <div class="contributor-realname">{{ contributor.real_name }}</div>
      <div class="contributor-username">
        <svg-icon icon="slack"></svg-icon>
        &nbsp;&nbsp;
        {{ contributor.name }}
      </div>
    </div>

  </li>
</ul>
