<div class="container profile" ng-show='ifProjectExists()'>
    <div class="row">

		<div class="col-sm-3">
		  <div class="panel panel-default">
		    <div class="panel-body">
				<div class="form-group">
		          <label class="control-label">Sort By:</label>
				   <select id="sort" ng-model="orderProp" >
		          		<option value="file">Full Name</option>
		          		<option value="time_created">Date</option>
		          		<option value="status">Status</option>
		        	</select>
		        </div>
		      <form method="post" ng-submit="updateProfile()">
		        <div class="form-group">
		          <label class="control-label">Search:</label>
				   <input id="search" type="search" ng-model="searchKeyword" class="form-control" />
		        </div>
				<button class="btn btn-lg btn-warning" ng-click="createContribution()">Create Contribution</button>		    
			  </form>
		    </div>
		  </div>
		</div>

		<div class="col-sm-9">
			<div ng-repeat="item in contributions  | orderBy:orderProp: reverse | filter:searchKeyword">
				<div class="panel" ng-click="getContribution(item)" style="cursor:pointer">
					<div class="panel-body">
						<div class="form-group">
						  <label class="control-label">Name:</label>
						   {{item.title}}
						</div>
						<div class="form-group">
						  <label class="control-label">Id:</label>
						   {{item.id}}
						</div>
						<div class="form-group">
						  <label class="control-label">Status:</label>
						   {{item.status}}
						</div>

						<div class="form-group">
						  <label class="control-label">Created Time:</label>
						   {{item.time_created}}
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
