<script type="text/ng-template" id="BidsModalTmpl">
   
<div class="modal-header">
		<img alt="Close modal" class="close-modal" src="/extension/contentScript/app/images/close_x.png" ng-click="closeModal()" />
	</div>
	<div class="modal-body">
		<form>

			<div class="row">
				<div class="col-sm-12">
					<h2>It's Backfeeding Time!</h2>
					<h6 id="createBidModalTitle">How many {{tokenName}} does "{{title}}" worth to the team?</h6>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="input-group">
						<input class="form-control" id="token" placeholder="talk to me in numbers" ng-model="bid.tokens" required ng-change="checkNumber(bid.tokens)"/>
						<span class="input-group-addon">{{code}}</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="input-group">
						<div class="invalid-message" ng-hide="validationPass">
					    		<span class="invalid-mail" ng-hide="validationPass && !bid.tokens">Enter Numbers Only</span> 
					    </div>
					</div>
				</div>
			</div>

		</form>
		<p class="lead">Once submitting your evaluation you will not be able to change it.</p>
	</div>

	<div class="modal-footer">

		<button type="submit"
				class="btn btn-backfeed submit-button center-block"
				ng-disabled="!bid.tokens || !validationPass"
				ng-click="submit()">EVALUATE</button>
	</div>

</script>
