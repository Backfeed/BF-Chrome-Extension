<script type="text/ng-template" id="ProjectsModalTmpl">
		
<div class="modal-header">
	<img alt="Close modal" class="close-modal" src="/extension/contentScript/app/images/close_x.png" ng-click="closeModal()" />
	<div class="modal-title">Lets Create a New Project!</div>
</div>

<div id="project-modal" class="modal-body">
	<form>
	<div class="row">

		<div class="col-sm-4">
			<h3>{{ channelName }}</h3>
			<p>Welcome <span class="text-primary">{{userData.displayName}}</span>, you will be submitting the founders contribution to this channel.</p>
			<p>Make sure you have discussed this action thoroughly with all other founding contributors. This action cannot be undone.</p>
			<p>Once you created the team, members would be able to submit contributions and be awarded for them using <strong>Tokens</strong> and <strong>Reputation</strong>.</p>
			<p class="text-muted">Let's set up the Backfeed experience!</p>
		</div>

		<div class="col-sm-4">
			<h4>General Settings</h4>
			<div class="form-group">
				<input class="form-control" id="tokenName" required
					placeholder="e.g. Bitcoin" ng-model="projectModel.token_name" />
				<label>Name the token to be used to measure contributions</label>
			</div>

			<div class="form-group">
				<input class="form-control" id="tokenCode" required
					placeholder="e.g. BTC" ng-model="projectModel.code" />
				<label>Choose a symbol for your token</label>
			</div>

			<div class="form-group">
				<div class="input-group">
					<input class="form-control" id="token" required
						   placeholder="e.g. 21,000,000" ng-model="projectModel.token" />
					<div class="input-group-addon">{{projectModel.code}}</div>
				</div>
				<label>Evaluate the founding contribution</label>
			</div>

			<hr />

			<h4>Reputation Flow&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img tooltip=" " alt="help" src="/extension/contentScript/app/images/icon_help.png"/></h4>

			<div class="protocol-parameter">
				<label>How fast do you want to pass on the responsibility over the project to new contributers ?
					<img tooltip="test" alt="help" src="/extension/contentScript/app/images/icon_help.png">
				</label>
				<div id="sliderPassingResponsibility" ui-slider="rangeSlider.options"
					 class="protocol-slider"
					 ng-model="projectModel.a">
				</div>
				<div class="protocol-parameter-labels">
					<div class="protocol-parameter-label">
						<img tooltip="test" alt="help" src="/extension/contentScript/app/images/icon_help.png">
						<span>+-10%</span>
					</div>
					<div class="protocol-parameter-label">
						<img tooltip="test" alt="help" src="/extension/contentScript/app/images/icon_help.png">
						<span>+-100%</span>
					</div>
					<div class="protocol-parameter-label">
						<img tooltip="test" alt="help" src="/extension/contentScript/app/images/icon_help.png">
						<span>+-1000%</span>
					</div>
				</div>
			</div>

			<br/>

			<div class="protocol-parameter">
				<label>what would you consider as a "similar evaluation" of contributions?
					<img tooltip="test" alt="help" src="/extension/contentScript/app/images/icon_help.png">
				</label>
				<div id="sliderConsideration" ui-slider="rangeSlider.options"
					 class="protocol-slider"
					 ng-model="projectModel.b">
				</div>
				<div class="protocol-parameter-labels">
					<div class="protocol-parameter-label">
						<img tooltip="test" alt="help" src="/extension/contentScript/app/images/icon_help.png">
						<span>+-10%</span>
					</div>
					<div class="protocol-parameter-label">
						<img tooltip="test" alt="help" src="/extension/contentScript/app/images/icon_help.png">
						<span>+-100%</span>
					</div>
					<div class="protocol-parameter-label">
						<img tooltip="test" alt="help" src="/extension/contentScript/app/images/icon_help.png">
					<span>+-1000%</span>
					</div>
				</div>
			</div>
		</div>

		<div class="col-sm-4">
			<div class="error" ng-hide="getTotalSum() == 100">Total value must be 100!</div>
			<h2>Founders <img tooltip="Add founders and distribute the stake of the organization" alt="help" src="/extension/contentScript/app/images/icon_help.png"/></h2>

			<ul class="media-list">
				<li ng-repeat="contributer in projectModel.contributers" class="{{contributer.className}}" ng-click="clickContributer(contributer.contributer_id)">
					<div class="media-left media-middle">
						<a href="#">
							<img class="media-object" ng-src="{{contributer.img}}" alt=""/>
						</a>
					</div>

					<div class="media-body">
						<h4 class="media-heading">{{contributer.contributer_name}}</h4>
						<p>{{contributer.contributer_fullname}}</p>
					</div>

					<div class="media-right media-middle">
						<span id="{{contributer.contributer_id}}"
							  ng-model="contributer.contributer_percentage"
							  class="contribution-percentage"
							  contenteditable>{{contributer.contributer_percentage | number:0}}</span>%
						<button type="button" class="icon-button" aria-label="Left Align" ng-click='removeCollaboratorItem(contributer.contributer_id,$index)'>
							<img src="/extension/contentScript/app/images/trash-bin.png"/>
						</button>
					</div>

				</li>
			</ul>

			<ui-select style="width:96%" search-enabled="false"
					   ng-model='selectedContributerId'
					   on-select="updateContributer($select.selected)">
				<ui-select-match placeholder="Add Contributor"></ui-select-match>
				<ui-select-choices repeat="user in updatedUsersList">
					<div ng-bind-html="formatSelectUser(user)"></div>
				</ui-select-choices>
			</ui-select>

		</div>
		
	</div>
	</form>
</div>

<hr />

<div class="modal-footer">
	<div class="row">
		<div class="col-sm-12">
			<button type="submit"
				class="btn btn-backfeed submit-button center-block"
				ng-disabled="!projectModel.token_name  || !projectModel.code || !projectModel.token || buttonDisabled || !(getTotalSum() === 100)"
				ng-click="submit()">Create a Project</button>
		</div>
	</div>
</div>

</script>
