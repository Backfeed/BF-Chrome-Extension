<script type="text/ng-template" id="EvaluationsModalTmpl">
   
<div class="modal-header">
		<img alt="Close modal" class="close-modal" src="/extension/contentScript/app/images/close_x.png" ng-click="closeModal()" />
	</div>
	<div class="modal-body">
		<form>

			<div class="row">
				<div class="col-sm-12">
					<h2>It's Evaluating Time!
						<img alt="help" src="/extension/contentScript/app/images/icon_help.png"
							 tooltip-placement="right"
							 tooltip="Consult your project's evaluation guidelines before your evaluation. Usually every token is considered as being worth a set amount of currency (i.e. 1 ILS or 1 USD) and specific contribution types have set evaluation ranges." />
					</h2>
					<h6>How many {{tokenName}} does "{{title}}" worth to the project?</h6>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="input-group">
						<input class="form-control" id="token" placeholder="talk to me in numbers" ng-model="evaluation.tokens" required ng-change="checkNumber(evaluation.tokens)"/>
						<span class="input-group-addon">{{code}}</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<div class="input-group">
						<div class="invalid-message" ng-hide="validationPass">
					    		<span class="invalid-mail" ng-hide="validationPass && !evaluation.tokens">Enter Numbers Only</span>
					    </div>
					</div>
				</div>
			</div>

		</form>
	</div>

	<div class="modal-footer flex">
		<p class="lead">Once submitting your evaluation you will not be able to change it.</p>
		<button type="submit"
				class="btn btn-backfeed submit-button"
				ng-disabled="!evaluation.tokens || !validationPass"
				ng-click="submit()">Evaluate</button>
	</div>

</script>
