<script type="text/ng-template" id="ProjectStatusModalTmpl">

<div class="modal-header">
  <img alt="Close modal" class="close-modal" src="/extension/contentScript/app/images/close_x.png" ng-click="closeModal()" />
  <div class="modal-title">Project Status</div>
</div>

  <form name="form">
    <div class="modal-body">

    <section>
        <h1 class="modal-heading">
            <svg-icon icon="big-slack"></svg-icon>&nbsp;{{projectStatusModel.channelName}}
        </h1>
        <select class="select-backfeed"
                name="milestoneSelection"
                ng-model="selectedMileStonetId"
                ng-change="updateViewforMileStone();" ng-options="projectMileStone.title for projectMileStone in projectMileStones track by projectMileStone.id">
            <option value="">On-Going Work</option>
            
        </select>
    </section>

      <div class="row">
        <div class="col-sm-12">
          <div class="member-stats">
            <div class="stat member-stat">
              <div class="stat-item">
                <img class="stat-icon" alt="Contribution" src="/extension/contentScript/app/images/contribution.png" />
                <div class="stat-data">{{projectStatusModel.contributions | number:0}}</div>
              </div>
              <div class="stat-label">Contributions&nbsp;<img tooltip="How many contributions have been contributed during this time period" alt="help" src="/extension/contentScript/app/images/icon_help.png" /></div>
            </div>
            <div class="stat member-stat">
              <div class="stat-item">
                <img class="stat-icon" alt="Tokens" src="/extension/contentScript/app/images/rep.png" />
                <div class="stat-data">{{projectStatusModel.tokens | number:0}}&nbsp;<small>{{projectStatusModel.code}}</small></div>
              </div>
              <div class="stat-label">{{projectStatusModel.tokenName}}</div>
            </div>
          </div>
        </div>
      </div>

      <div class="row" ng-if="projectStatusModel.contributions > 0">
        <div class="col-sm-7">
          <contributions-table contributions="projectStatusModel.milestoneContributions" active-contribution="activeContribution"></contributions-table>
        </div>

        <div class="col-sm-5">
          <div class="contributors box">
            <contributors-list contributors="projectStatusModel.milestoneContributors"
                               contributors-count="projectStatusModel.milestoneContributors.length"></contributors-list>
          </div>
        </div>
      </div>

    </div>
  </form>

</script>
