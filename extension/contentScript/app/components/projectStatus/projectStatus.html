<script type="text/ng-template" id="ProjectStatusModalTmpl">

  <div class="modal-header">
    <img alt="Close modal" class="close-modal" src="/extension/contentScript/app/images/close_x.png" ng-click="closeModal()" />
    <div class="modal-title">Project Status!</div>
  </div>

  <form name="form">
    <div class="modal-body">

      <div class="row">
        <div class="col-sm-12">
          <div class="media pull-left">

            <div class="media-body">
              <h1 class="member-name media-heading"><svg-icon icon="slack"></svg-icon>
                    <span class="member-username">&nbsp;{{projectStatusModel.channelName}}</span></h1>
            </div>
          </div>
          <div class="pull-right">
            <select name="milestoneSelection" ng-model="selectedMileStonetId" ng-change="updateViewforMileStone();">
              <option value="">On-Going Work</option>
              <option ng-repeat="projectMileStone in projectMileStones" value="{{projectMileStone.id}}">{{projectMileStone.title}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="member-stats">
            <div class="stat member-stat">
              <div class="stat-item">
                <img class="stat-icon" alt="Contribution" src="/extension/contentScript/app/images/contribution.png" />
                <div class="stat-data">{{projectStatusModel.contributions | number:0}}</div>
              </div>
              <div class="stat-label">Contributions&nbsp;<img tooltip="help message" alt="help" src="/extension/contentScript/app/images/icon_help.png" /></div>
            </div>
            <div class="stat member-stat">
              <div class="stat-item">
                <img class="stat-icon" alt="Tokens" src="/extension/contentScript/app/images/rep.png" />
                <div class="stat-data">{{projectStatusModel.tokens | number:0}}&nbsp;<small>{{projectStatusModel.code}}</small></div>
              </div>
              <div class="stat-label">{{projectStatusModel.tokenName}}&nbsp;
                <img tooltip="help message" alt="help" src="/extension/contentScript/app/images/icon_help.png" />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-7">
          <contributions-table contributions="projectStatusModel.milestoneContributions" active-contribution="activeContribution"></contributions-table>
        </div>

        <div class="col-sm-5">
          <contributers-list contributers="projectStatusModel.milestoneContributers" 
                             contributers-count="projectStatusModel.contributions"></contributers-list>
        </div>
      </div>

    </div>
  </form>

</script>
